<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&family=Roboto slab&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Log in</title>

  </head>


     <body>

       <div class="wrapper">
         <h4 id="log">Log in now</h4>

         <form class="" action="#" method="">
           <div class="eml">
             <input type="email" name="" value="" placeholder="User name or email">
             <i class="fas fa-user"></i>
             </div>
             <div class="eml">
               <input type="password" name="" value="" placeholder="User password">
               <i class="fas fa-lock"></i>

             </div>
             <div class="btn">
               <button type="submit" name="button">Log in</button>

             </div>
             <div class="hr1">
               <span> <hr><p>Or </p><hr> </span>

             </div>
             <div class="btn1">
               <button type="submit" name="button"> <i class='fab fa-google-plus-g'></i> Sign in with Google</button>
             </div>
             <div class="btn2">
               <button type="submit" name="button"> <i class='fab fa-facebook-f'> </i>Sign in with in facebook</button>
             </div>
             <div class="hr2">
               <span> <hr><p>Don't have account </p><hr> </span>

             </div>
             <div class="btn3">
               <button type="submit" name="button">Sign up now</button>
             </div>



         </form>

       </div>

     </body>


</html>
